<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <h3>Calculadora</h3>
        <input type="text" placeholder="0" disabled="disabled">

        <div class="botoes">

            <button class="botao-calculadora limpar">C</button>    
            <button class="botao-calculadora">/</button>
            <button class="botao-calculadora">x</button>

            <button class="botao-calculadora">7</button>
            <button class="botao-calculadora">8</button>
            <button class="botao-calculadora">9</button>
            <button class="botao-calculadora">+</button>

            <button class="botao-calculadora">4</button>
            <button class="botao-calculadora">5</button>
            <button class="botao-calculadora">6</button>
            <button class="botao-calculadora">-</button>
        
            <button class="botao-calculadora">1</button>
            <button class="botao-calculadora">2</button>
            <button class="botao-calculadora">3</button>
            <button class="botao-calculadora">.</button>

            <button class="botao-calculadora zero">0</button>
            <button class="botao-calculadora igual">=</button>
        </div>
    </div>
</body>
</html>
