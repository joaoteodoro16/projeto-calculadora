<!doctype html>
<html lang="pt">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="estilo.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Minha calculadora</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="col d-flex justify-content-md-center teste">
            <div class="calculadora">
              <div class="d-flex justify-content-md-center">
                <h3 style="color: white;">Calculadora</h3>
              </div>
              <input type="text" name="" id="" placeholder="0" class="form-control resultado">

              <div class="col d-flex">
                <button class="btn btn-dark bnt-lg font-weight-light btn-grande">C</button>
                <button class="btn btn-dark btn-lg font-weight-light divisao">/</button>
                <button class="btn btn-dark btn-lg font-weight-light">X</button>
              </div>

              <div class="col">
                <button class="btn btn-dark bnt-lg font-weight-light">7</button>
                <button class="btn btn-dark bnt-lg font-weight-light">8</button>
                <button class="btn btn-dark bnt-lg font-weight-light">9</button>
                <button class="btn btn-dark bnt-lg font-weight-light">+</button>
              </div>

              <div class="col">
                <button class="btn btn-dark bnt-lg font-weight-light">4</button>
                <button class="btn btn-dark bnt-lg font-weight-light">5</button>
                <button class="btn btn-dark bnt-lg font-weight-light">6</button>
                <button class="btn btn-dark bnt-lg font-weight-light">-</button>
              </div>

              <div class="col">
                <button class="btn btn-dark bnt-lg font-weight-light">1</button>
                <button class="btn btn-dark bnt-lg font-weight-light">2</button>
                <button class="btn btn-dark bnt-lg font-weight-light">3</button>
                <button class="btn btn-dark bnt-lg font-weight-light">.</button>
              </div>
              
              <div class="col d-flex justify-content-md-center">
                <button class="btn btn-dark bnt-lg font-weight-light btn-grande">0</button>
                <button class="btn btn-dark bnt-lg font-weight-light btn-grande">=</button>
              </div>

            </div>    
          </div>
        </div>
    </div>
  </body>
</html>
